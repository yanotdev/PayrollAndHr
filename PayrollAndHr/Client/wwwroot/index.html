<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.alert = function (message) {
            return window.confirm(message);
        };        
    </script>
    <script>
        window.resizeImage = async (imageUrl, width, height) => {
            // Load the image using ImageJS
            const image = await IJS.Image.load(imageUrl);

            // Resize the image
            const resizedImage = image.resize({ width, height });

            // Convert the resized image to a base64 string
            const resizedImageData = await resizedImage.toBase64('image/jpeg');

            // Notify the Blazor component with the resized image data
            DotNet.invokeMethod('PayrollAndHr.Client', 'HandleResizedImage', resizedImageData);
        };
    </script>
</body>

</html>
